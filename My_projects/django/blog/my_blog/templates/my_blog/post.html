{% extends 'my_blog/base.html' %}
{% load static %}
{% block content %}
<h1>{{post.title}}</h1>

{% if post.photo %}


<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="{{post.photo.url}}" style="width:100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="{{post.photo2.url}}" style="width:100%">
    <div class="text"></div>
  </div>
{% if post.photo3 %}
  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="{{post.photo3.url}}" style="width:100%">
    <div class="text"></div>
  </div>
{% endif %}
{% if post.photo4 %}
  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="{{post.photo4.url}}" style="width:100%">
    <div class="text"></div>
  </div>
{% endif %}
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>

<script src="{% static 'my_blog/js/my.js' %}"></script>

{% endif %}

{{post.content|linebreaks}}
<a href="{{post.global_url }}" target="_blank"> Github</a>
{% endblock %}
